<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }
    input {
      padding: 0.5em;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid var(--tg-theme-hint-color, #cccccc);
      border-radius: 4px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 1em 2em;
      font-size: 16px;
      background: var(--tg-theme-button-color, #2ea6ff);
      color: var(--tg-theme-button-text-color, white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Telegram WebApp</h2>
    <input id="user-input" type="text" placeholder="Ma'lumot kiriting" />
    <button id="send-btn">Ma'lumot yuborish</button>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        // Main button ni yoqish (ixtiyoriy)
        tg.MainButton.text = "Ma'lumot yuborish";
        tg.MainButton.show();
        
        function sendData() {
            const userInput = document.getElementById('user-input').value;
            
            if (userInput.trim()) {
                tg.sendData(JSON.stringify({
                    timestamp: Date.now(),
                    userInput: userInput
                }));
            } else {
                tg.showAlert("Iltimos, ma'lumot kiriting!");
            }
        }
        
        // Tugma bosilganda
        document.getElementById('send-btn').addEventListener('click', sendData);
        
        // Main button bosilganda
        tg.MainButton.onClick(sendData);
    </script>
</body>
</html>
